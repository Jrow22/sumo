name: Deploy to Droplet

on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Check SSH key secret
          run:|
            if [ -z "${{ secrets.SSH_KEY }}" ]; then
              echo "SSH_KEY secret is missing!"
              exit 1
            else
              echo "SSH_KEY secret is set."
            fi
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/yourrepo
            git pull
            docker build -t sumo-websock .
            docker stop sumo-websocket-container || true
            docker rm sumo-websocket-container || true
            docker run -d --name sumo-websocket-container -p 80:80 your-image-name
